version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli

    steps:
      - checkout
      - run:
          name: create ec2 instance stack in cloudformation
          command: |
            aws cloudformation deploy \ 
            --stack-name websv01 \
            --template-file file://labs/template.yml


workflows:
  Infrastructure_Workflow:
    jobs:
      - create_infrastructure
  